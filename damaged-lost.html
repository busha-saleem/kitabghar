<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damaged/Lost - Admin Panel</title>
    <link rel="stylesheet" href="css/admin-styles.css">
</head>
<body>
    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="nav-container">
            <a href="index.html" class="nav-logo" style="text-decoration: none; color: inherit;">Ú©ØªØ§Ø¨ Ú¯Ú¾Ø±</a>
            <div class="nav-right">
                <button class="nav-btn" onclick="window.location.href='index.html'">HOME</button>
                <button class="nav-btn admin-btn">
                    <span class="icon">ðŸ‘¤</span> Admin
                </button>
                <button class="nav-btn logout-btn" onclick="handleLogout()">
                    <span class="icon">ðŸšª</span> LOGOUT
                    <span class="arrow">â†’</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <button class="sidebar-item" onclick="loadPage('dashboard')">Dashboard</button>
            <button class="sidebar-item" onclick="loadPage('add-books')">Add Books</button>
            <button class="sidebar-item" onclick="loadPage('borrow')">Borrow</button>
            <button class="sidebar-item" onclick="loadPage('return')">Return</button>
            <button class="sidebar-item" onclick="loadPage('members')">Members</button>
            <button class="sidebar-item active" onclick="loadPage('damaged-lost')">Damaged/Lost</button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1>Damaged/lost</h1>
            </div>

            <div class="page-section">
                <div class="stats-cards">
                    <div class="stat-card">
                        <h3>Total Damaged</h3>
                        <p class="stat-value" id="totalDamaged">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Lost</h3>
                        <p class="stat-value" id="totalLost">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Penalties imposed</h3>
                        <p class="stat-value" id="totalPenalties">0</p>
                    </div>
                </div>

                <div class="table-section">
                    <h3>Offending Members</h3>
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Book</th>
                                    <th>Member</th>
                                    <th>Borrow Date</th>
                                    <th>DueDate</th>
                                    <th>Status</th>
                                    <th>Days Remaining</th>
                                    <th>Fine</th>
                                </tr>
                            </thead>
                            <tbody id="damagedLostTableBody">
                                <!-- Will be populated by JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="form-section">
                    <h3>Add New Record</h3>
                    <form id="addDamagedLostForm" class="damaged-lost-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="memberEmail">Member Email</label>
                                <input type="email" id="memberEmail" required>
                            </div>
                            <div class="form-group">
                                <label for="bookTitle">Book Title</label>
                                <input type="text" id="bookTitle" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="fineAmount">Fine: Amount</label>
                                <input type="number" id="fineAmount" min="0" step="0.01">
                            </div>
                            <div class="form-group">
                                <label for="condition">Condition</label>
                                <select id="condition" required>
                                    <option value="damaged">Damaged</option>
                                    <option value="lost">Lost</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Add Record</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabase-config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/admin-common.js"></script>
    <script src="js/admin-damaged-lost.js"></script>
</body>
</html>
