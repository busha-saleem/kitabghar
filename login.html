<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Library Management System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth-styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <button class="hamburger-btn" id="hamburgerBtn">
                <span></span>
                <span></span>
                <span></span>
            </button>
            <div class="logo">⁄©ÿ™ÿßÿ® ⁄Ø⁄æÿ±</div>
            <div class="nav-search">
                <input type="text" class="nav-searchbar" placeholder="Search Books">
                <button class="nav-search-btn">üîç</button>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link active" onclick="localStorage.removeItem('redirectAfterLogin')">HOME</a>
                <a href="browse.html" class="nav-link" onclick="localStorage.removeItem('redirectAfterLogin')">BOOKS</a>
                <a href="#" class="nav-link">CONTACT US</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="auth-main">
        <div class="auth-container">
            <div class="auth-message">
                <p>You are not logged in!</p>
            </div>
            
            <div class="auth-modal">
                <div class="auth-header">
                    <h2>Login</h2>
                    <h2>Sign Up</h2>
                </div>
                
                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <input type="email" id="loginEmail" placeholder="Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" placeholder="Password" required>
                        <span class="password-toggle" onclick="togglePassword('loginPassword')">üëÅÔ∏è</span>
                    </div>
                    <button type="submit" class="btn-primary">LOG IN</button>
                </form>
                
                <div class="auth-divider">
                    <span>or</span>
                </div>
                
                <button class="btn-secondary" onclick="showSignupForm()">SIGN UP</button>
                
                <div class="auth-footer">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                
                <div class="social-login">
                    <p>Log in with</p>
                    <div class="social-icons">
                        <span class="social-icon">G</span>
                        <span class="social-icon">f</span>
                        <span class="social-icon">o</span>
                        <span class="social-icon">in</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Signup Form (Hidden by default) -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeSignupModal()">&times;</span>
            <h2>Sign Up</h2>
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <input type="text" id="signupUsername" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="email" id="signupEmail" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signupPassword" placeholder="Password" required>
                    <span class="password-toggle" onclick="togglePassword('signupPassword')">üëÅÔ∏è</span>
                </div>
                <div class="form-group">
                    <input type="password" id="signupPassword2" placeholder="Confirm Password" required>
                </div>
                <div class="form-group">
                    <input type="text" id="signupFirstName" placeholder="First Name">
                </div>
                <div class="form-group">
                    <input type="text" id="signupLastName" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <input type="tel" id="signupPhone" placeholder="Phone Number">
                </div>
                <div class="form-group">
                    <textarea id="signupAddress" placeholder="Address" rows="3"></textarea>
                </div>
                <button type="submit" class="btn-primary">SIGN UP</button>
                <button type="button" class="btn-secondary" onclick="closeSignupModal()">Cancel</button>
            </form>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="js/supabase-config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/auth-handler.js"></script>
</body>
</html>
